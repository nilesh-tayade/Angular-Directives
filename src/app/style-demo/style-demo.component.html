<div class="jumbotron">
    <h1 class="text-center text-muted">Ng Style Demo</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players">
            <td>{{player.name}}</td>
            <td style="font-size: medium;" [ngStyle]="{'color':getColor(player.country)}">{{player.country}}</td>
          </tr>
         
        </tbody>
      </table>



</div>
